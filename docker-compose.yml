version: "2"

services:
  nginx:
    restart: always
    image: nginx:stable
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "/etc/nginx/conf.d"
      - "/etc/nginx/vhost.d"
      - "/usr/share/nginx/html"
      - "./volumes/proxy/certs:/etc/nginx/certs:ro"

  nginx-gen:
    restart: always
    image: jwilder/docker-gen
    container_name: nginx-gen
    volumes:
      - "/var/run/docker.sock:/tmp/docker.sock:ro"
      - "./volumes/proxy/templates/nginx.tmpl:/etc/docker-gen/templates/nginx.tmpl:ro"
    volumes_from:
      - nginx
    entrypoint: /usr/local/bin/docker-gen -notify-sighup nginx -watch -wait 5s:30s /etc/docker-gen/templates/nginx.tmpl /etc/nginx/conf.d/default.conf

  letsencrypt-nginx-proxy-companion:
    restart: always
    image: jrcs/letsencrypt-nginx-proxy-companion
    container_name: letsencrypt-nginx-proxy-companion
    volumes_from:
      - nginx
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "./volumes/proxy/certs:/etc/nginx/certs:rw"
    environment:
      - NGINX_DOCKER_GEN_CONTAINER=nginx-gen

  web:
    restart: always
    image: odoo:10
    container_name: odoo
    depends_on:
      - db
    ports:
      - "8069:8069"
    volumes:
      - odoo-web-data:/home/odoo10/web
      - /home/odoo10/config:/etc/odoo
      - /home/odoo10/addons:/mnt/extra-addons
    environment:
      - VIRTUAL_HOST=www.chaoqichao.com
      - VIRTUAL_NETWORK=nginx-proxy
      - VIRTUAL_PORT=8069
      - LETSENCRYPT_HOST=www.chaoqichao.com
      - LETSENCRYPT_EMAIL=towering.cn@gmail.com
  db:
    restart: always
    image: postgres:9.6.11
    environment:
      - POSTGRES_PASSWORD=330680ptPT
      - POSTGRES_USER=odoo
      - PGDATA=/home/postgres/data
    volumes:
      - odoo-db-data:/home/postgres/data
volumes:
  odoo-web-data:
  odoo-db-data:
